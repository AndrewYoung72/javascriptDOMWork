<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DOM Work</title>
</head>
<body>
  <div id="wrapper">
    <header>
      <div id="page-banner">
        <h1 class="title">Books Baby!</h1>
        <p>Books about Golf</p>
        <form  id="search-books" action="">
          <input type="text" placeholder="Search Books...">
        </form>
      </div>
    </header>
    <div id="book-list">
      <h2 class="title">Books to Read</h2>
      <ul>
        <li>
          <span class="name">Little Red Book</span>
          <span class="delete"> delete</span>
        </li>
        <li>
          <span class="name">Greatest Holes in Golf</span>
          <span class="delete"> delete</span>
        </li>
        <li>
          <span class="name">The Open Championship</span>
          <span class="delete"> delete</span>
        </li>
        <li>
          <span class="name">Golf My Way</span>
          <span class="delete"> delete</span>
        </li>
      </ul>
    </div>
    <form action="" id="add-book">
      <input type="checkbox" name="" id="hide">
      <label for="hide">Hide all books</label>
      <input type="text" placeholder="Add a Book...">
      <button>Add</button>
    </form>
    <div id="tabbed-content">
      <ul class="tabs">
        <li data-target="#contact">Contact</li>
        <li data-target="#about" class="active">About</li>
      </ul>
      <div class="panel active" id="about">
        <p>testing tabs</p>
        <p>the about panel</p>
      </div>
      <div class="panel" id="contact">
        <p>the contact panel</p>
        <p>and yeah!</p>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
